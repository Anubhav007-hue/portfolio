<section id="projects-section">
  <div class="project-list">
    <div
  *ngFor="let project of projects"
  class="project-item"
  (click)="project.link && openProject($event, project.link)"
  [class.clickable]="project.link">
      
      <!-- Display project image if available -->
      <div class="project-image" *ngIf="project.imageUrl">
        <img [src]="project.imageUrl" [alt]="project.title" />
      </div>
      
      <div class="project-details">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div *ngIf="project.skills && project.skills.length" class="project-skills">
          <span *ngFor="let skill of project.skills" class="project-skill-tag">
            {{ skill }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
