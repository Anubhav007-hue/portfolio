<section id="certificate-section">
  <div class="certificate-list">
    <div
      *ngFor="let certificate of certificate"  
      class="certificate-item"
      (click)="certificate.link && openProject(certificate.link)"
      [class.clickable]="certificate.link">
      
      <!-- Certificate Name on top -->
      <div class="certificate-name">
        {{ certificate.name }}
      </div>
      
      <!-- Display certificate image below the name if available -->
      <div class="certificate-image" *ngIf="certificate.imageUrl">
        <img [src]="certificate.imageUrl" [alt]="certificate.name" />
      </div>
    </div>
  </div>
</section>


<section class="resume-section" *ngIf="userProfile?.resumeLink">
  <a 
    [href]="userProfile?.resumeLink" 
    target="_blank" 
    rel="noopener noreferrer" 
    class="resume-callout">
    View Full Resume
  </a>
</section>

  <span>Loosely designed in Figma and passionately crafted in VS Code.</span>
  <span>Built with Angular and Spring Boot, backed by PostgreSQL and Firebase,</span>
  <span>and deployed with Render. Set in Inter, for that extra pixel-perfect polish.</span>
</p>
